<htm>
<head>
	<title>Application</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>
<body>
<h1>Prediction App</h1>
<main>
	<div class="container mt-5">
		<div class="row">
			<div class="col-12">
				<div class="progress progress-bar progress-bar-striped	preogress-bar-animated mb-2"> Loading Model</div>
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<input id="image-selector" type="file" name="image" value="Import Image" class="form-control border-0"></input>
			</div>
			<div class="col-6">
				<button id="predict-button" type="submit" name="submit" value="predict Image" class="btn btn-dark float-right"> Summit	</button>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-3">
				<h2>Prediction</h2>
				<ol id="prediction-list"></ol>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-12">
				<h2 class="ml-3">Image</h2>
				<img id="selected-image" class="ml-3" src=""/>
			</div>
		</div>
	</div>
</main>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.7"></script>
<script src="imagenet_classes.js"></script>
<script src="predict.js"></script>
</body>
</html>
